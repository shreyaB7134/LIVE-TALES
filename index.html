<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storybook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="storybook">
        <div class="page" id="page1">
            <h1>Title of Your Story</h1>
            <p>Once upon a time...</p>
            <a href="#page2" class="button">Next</a>
        </div>
        <div class="page" id="page2">
            <p>Here is the next part of the story...</p>
            <a href="#page1" class="button">Back</a>
            <a href="#page3" class="button">Next</a>
        </div>
        <div class="page" id="page3">
            <p>And they lived happily ever after.</p>
            <a href="#page2" class="button">Back</a>
        </div>
    </div>
</body>
</html>
